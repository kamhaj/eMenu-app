{% extends "base.html" %}
{% block content %}
    {% for menu in menus %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ menu.name }}</a>
					<small class="text-muted">{{ menu.description }}</small>
                </div>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
